apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucp-shopping-agent
  labels:
    app: ucp-shopping-agent
    project: ai-engineer-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ucp-shopping-agent
  template:
    metadata:
      labels:
        app: ucp-shopping-agent
    spec:
      containers:
        - name: ucp-shopping-agent
          image: ucp-shopping-agent:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ucp-shopping-secrets
                  key: openai-api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ucp-shopping-secrets
                  key: anthropic-api-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ucp-shopping-agent
  labels:
    app: ucp-shopping-agent
spec:
  type: ClusterIP
  ports:
    - port: 8020
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: ucp-shopping-agent
