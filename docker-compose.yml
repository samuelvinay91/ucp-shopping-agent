services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8020:8000"
    env_file: .env
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
